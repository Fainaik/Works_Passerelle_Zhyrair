<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      let random = Math.floor(Math.random() * 10);
      let tries = 0;
      let maxTries = 3;

      alert("Number guessing game");

      do {
        let userGuess = Number(prompt("Guess the number (0-9)"));

        if (userGuess === random) {
          alert("Correct!");
          break;
        } else {
          alert("Wrong!");
        }

        tries++;
      } while (tries < maxTries);

      if (tries === maxTries) {
        alert("Game over! The number was: " + random);
      }
    </script>
  </head>
  <body>
    <script src="script.js"></script>
  </body>
</html>
