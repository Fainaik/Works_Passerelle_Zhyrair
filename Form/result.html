<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ergebnis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <div class="card shadow-sm mx-auto" style="max-width: 500px">
        <div class="card-body">
          <h2 class="card-title mb-3">Ihr Ergebnis</h2>
          <p id="resultText"></p>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get("username");
      const choice = params.get("choice");
      const color = params.get("color");
      const storage = params.get("storage");

      const resultText = document.getElementById("resultText");
      if (name && choice && color && storage) {
        resultText.textContent = `Sie haben gewählt: ${choice}, Farbe: ${color}, Speicher: ${storage}.\nName: ${name}`;
      } else {
        resultText.textContent = "Keine vollständigen Daten übermittelt.";
      }
    </script>
  </body>
</html>
